{% load i18n %}

<form class="form-vertical" enctype="multipart/form-data" action="{% url datasets_datumattachment_create dataset_id datum_id %}" method="post">
    {% csrf_token %}
    <fieldset>
        {% for field in form %}
        <div class="control-group">
            <div class="controls">
                <label class="control-label"></label>
            </div>
        </div>
        <div class="control-group">
            {{ field.label_tag }}
            <div class="controls">
                {{ field }}
                <span class="help-inline">{{ field.errors }}</span>
            </div>
          </div>
    {% endfor %}
    <p><input type="submit" value="{%trans "Save"%}" class="btn"/></p>
</form>
