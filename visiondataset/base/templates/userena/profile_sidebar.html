{% load i18n %}
{% if user.username == profile.user.username %}
<ul class="nav nav-list">
    {% block profile_navigation_items %}
    <li><a href='{% url userena_profile_detail user.username %}'><i class="icon-info-sign"></i>{% trans "View profile" %}</a></li>
    <li><a href='{% url userena_profile_edit user.username %}'><i class="icon-edit"></i>{% trans "Edit details" %}</a></li>
    <li><a href='{% url userena_password_change user.username %}'><i class="icon-lock"></i>{% trans "Change password" %}</a></li>
    <li><a href='{% url userena_email_change user.username %}'><i class="icon-envelope"></i>{% trans "Change email" %}</a></li>
    {% endblock %}
</ul>
{% endif %}
